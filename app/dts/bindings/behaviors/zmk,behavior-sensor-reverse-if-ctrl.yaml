title: Sensor Reverse If Ctrl Behavior
description: |
  Reverses scroll direction when Ctrl is active. Used for rotary encoder sensor-bindings.
compatible: "zmk,behavior-sensor-reverse-if-ctrl"

properties:
  label:
    type: string
    required: true
    description: Human-readable label for the behavior.

  direction:
    type: int
    required: true
    description: |
      Scroll direction this node represents.
      Use 1 for normal (e.g. CW = scroll up), -1 for reversed (e.g. CCW = scroll down).

  bindings:
    type: phandle
    required: false
    description: |
      Dummy binding required for Devicetree validation.
      Use <&none> if behavior is handled entirely in C code.

sensor-binding-cells: []
